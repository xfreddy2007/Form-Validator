<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                        required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555" name="phone"
                        required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email"
                        required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://freddy.design" name="website"
                        required>
            </div>
            <!-- Passward -->
            <div class="form-group">
                <label for="passward1">Passward</label>
                <input type="password" id="passward1" placeholder="Create Passward (Min. 8 Characters)"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                        title="Please include at lease 1 uppercase character, 1 lowercase character, and 1 number.">
            </div>
            <!-- Confirm Passward -->
            <div class="form-group">
                <label for="passward2">Confirm Passward</label>
                <input type="password" id="passward2" placeholder="Confirm Passward" name="passward"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
